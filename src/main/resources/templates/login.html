<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Your existing CSS -->
    <link th:href="@{/css/sidebar/sidebar-layout.css}" rel="stylesheet">

    <!-- Icons (optional but nice) -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        /* --- LOGIN PAGE OVERRIDES / ADDITIONS --- */

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(
                135deg,
                rgba(44, 115, 210, 0.08),
                rgba(44, 115, 210, 0.02)
            );
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--nav-bg);
            border-radius: var(--card-border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-weight: 700;
            color: var(--primary-accent);
            margin-bottom: 0.25rem;
        }

        .login-header p {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.35rem;
            color: var(--nav-text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.65rem 0.75rem;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            font-family: var(--body-font);
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(44, 115, 210, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 0.7rem;
            background-color: var(--primary-accent);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .login-btn:hover {
            background-color: #235fb1;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.25rem;
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .login-footer a {
            color: var(--primary-accent);
            font-weight: 600;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #adb5bd;
            font-size: 1.1rem;
        }

        .input-icon input {
            padding-left: 2.5rem;
        }
    </style>
</head>

<body>

<div class="login-container">
    <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Please sign in to continue</p>
    </div>

    <!-- SESSION-READY FORM -->
    <form action="/login" method="post">
        <div class="form-group input-icon">
            <label class="form-label">Username</label>
            <i class="bx bx-user"></i>
            <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Enter your username"
                required
            >
        </div>

        <div class="form-group input-icon">
            <label class="form-label">Password</label>
            <i class="bx bx-lock-alt"></i>
            <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
                required
            >
        </div>

        <button type="submit" class="login-btn">
            Login
        </button>
    </form>

    <div class="login-footer">
        Â© 2025 Your System Name
    </div>
</div>

</body>
</html>
