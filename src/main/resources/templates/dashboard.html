<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/main-layout :: document('Dashboard Overview', ~{::content})">

<div th:fragment="content">

    <style>
        /* === DASHBOARD BASE (MATCH UPLOAD FORM) === */
        .dashboard-container {
            border: 1px solid #e5e7eb;
            background-color: #fff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }
    
        .dashboard-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #E8392F 0%, #cf2f27 100%);
            border-bottom: 1px solid #dee2e6;
        }
    
        .dashboard-header h4,
        .dashboard-header i {
            margin: 0;
            color: #fff;
            font-weight: 700;
        }
    
        .dashboard-body {
            padding: 2rem;
        }
    
        /* === STAT PANELS (NOT CARDS) === */
        .stat-panel {
            border: 1px solid #e5e7eb;
            background-color: #fff;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .stat-icon {
            font-size: 2.2rem;
            color: rgba(232, 57, 47, 0.25);
        }
    
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #E8392F;
            margin: 0;
        }
    
        .stat-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #6c757d;
            letter-spacing: 0.04em;
        }
    
        /* === ACTIVITY === */
        .activity-panel {
            border: 1px solid #e5e7eb;
            background-color: #fff;
            padding: 1.5rem;
        }
    
        .activity-list li {
            padding: 0.75rem 0;
            border-bottom: 1px dashed #e5e7eb;
            font-size: 0.9rem;
        }
    
        .activity-list li:last-child {
            border-bottom: none;
        }
    </style>
    

    <div class="dashboard-container">

        <!-- HEADER -->
        <div class="dashboard-header">
            <h4><i class="fas fa-chart-line me-2"></i>Dashboard Overview</h4>
        </div>

        <!-- BODY -->
        <div class="dashboard-body">

            <!-- STATS SECTION -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-layer-group me-2"></i>System Summary
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="stat-panel">
                            <div>
                                <p class="stat-label">Total Uploads</p>
                                <p class="stat-value" th:text="${totalUploads}">2</p>
                            </div>
                            <div class="stat-icon">
                                <i class="bx bx-data"></i>
                            </div>
                        </div>
                    </div>                    

                    <div class="col-md-4 mb-3">
                        <div class="stat-panel">
                            <div>
                                <p class="stat-label">Documents Today</p>
                                <p class="stat-value" th:text="${uploadsToday}">0</p>
                            </div>
                            <div class="stat-icon">
                                <i class="bx bx-file"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <div class="stat-panel">
                            <div>
                                <p class="stat-label">Pending Reviews</p>
                                <p class="stat-value">3</p>
                            </div>
                            <div class="stat-icon">
                                <i class="bx bx-time-five"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ACTIVITY SECTION -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-history me-2"></i>Recent Activity
                </div>

                <div class="activity-panel">
                    <ul class="activity-list list-unstyled mb-0">
                        <li>
                            <i class="fas fa-upload me-2 text-danger"></i>
                            Uploaded <strong>Project_Report_v2.pdf</strong>
                            <span class="text-muted">by John Doe · 2 hours ago</span>
                        </li>
                        <li>
                            <i class="fas fa-download me-2 text-danger"></i>
                            Downloaded <strong>Client_Contract.docx</strong>
                            <span class="text-muted">by Jane Smith · Yesterday</span>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

</div>
</html>
